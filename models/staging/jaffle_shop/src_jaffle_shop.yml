version: 2


sources:
  - name: jaffle_shop
    description: a clone of a postgres application database
    database: raw
    schema: jaffle_shop
    freshness: 
      warn_after: {count: 23, period: day}
      error_after: {count: 24, period: day}
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customer data
        columns:
          - name: id
            description: primary key for customer data
            tests:
              - unique
              - not_null
        freshness: null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null