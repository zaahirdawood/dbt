version: 2

models:
  - name: stg_stripe__payments
    description: one unique payment per row
    columns:
      - name: payment_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: order_id
        description: a foreign key to payment_id
        tests:
          - unique
          - not_null

      - name: payment_method
        description: the method of payment (e.g., card, bank transfer)
      - name: status
        description: "{{ doc('payment_status') }}"
      - name: amount
        description: the total payment amount
      - name: created_at
        description: timestamp when the payment was created
      - name: _batched_at
        description: the time when the payment data is batched
